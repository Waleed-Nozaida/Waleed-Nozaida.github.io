<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <div id="main-container">
        <section id ="top-container">
            <img id="lake_img" src="lake.png" alt="background_img"/>
            <div id="header">NEW QUIZ</div>
            <div id="question_box">
                <input id="question_statement" type="text" placeholder="This is the question statement.">
                <div id="add_button">
                    <button id="button"><i class="fa-regular fa-square-plus"></i>
                </div>
            </div>
        </section>
        <section id ="bottom"></section>

    </div>
    <script src="code.js"></script>
</body>
</html>
